<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <title>Interior Paint</title>
</head>

<body>
    <h1>WePaintInteriors-the interior painting pros</h1>
    <p>We're excited to paint your room or office! Please fill out the form below to receive a quote:</p>

    <section class='form-section'>
        <form action="https://www.w3schools.com/action_page.php">
            <!-- <div class="firstthree"> -->
            <div class="flex-div">
                <label for="firstN">First name</label>
                <input type="text" id="firstN" name="firstName" placeholder="Richard">
            </div>
            <div class="flex-div">
                <label for="lastN">Last name</label>
                <input type="text" id="lastN" name="lastName">
            </div>
            <div class="flex-div">
                <label for="em">Email</label>
                <input type="email" id="em" name="email">
            </div>
            <!-- </div> -->

            <div class="acsz">
                <label for="add">Address</label>
                <input type="text" id="add" name="address">
                <label for="cty">City</label>
                <input type="text" id="cty" name="city">
                <label for="st">State</label>
                <input type="text" id="st" name="state">
                <label for="zc">Zip Code</label>
                <input type="text" id="zc" name="zipCode">
            </div>

            <div class="dtc">
                <label for="da">Desired start:</label>
                <input type="date" id="da" name="date">
                <label for="time">Time:</label>
                <input type="time" id="time" name="time">
                <label for="dpaintc">Desired paint color:</label>
                <input type="color" id="dpaintc" name="color">
            </div>
            <div>
                <label for="comm">Comments:</label>
                <textarea name="comment" id="comm" name="comment" rows="5" cols="100%"></textarea>
                <button type="submit" name="submit">Submit</button>
            </div>
        </form>
    </section>
</body>

</html>
